<!-- <p style="text-decoration: underline; color: red;">Round input table goes here (round-input component)</p> -->

<div>
    <table>
        <thead>
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows index as i">
                <!-- index is used to track the round number -->
                <td>{{i+1}}</td>
                <!-- slice is used to start the iteration at position 1 (since there is no input in column position 0) -->
                <td *ngFor="let column of tableHeaders | slice:1"><label for='round'></label><input type='number' value='0' id='round' required></td>
            </tr>
        </tbody>
    </table>

    <br>

    <button>Calculate Handicap</button>
    <button (click) = 'addRowOnBtnClick()'>Add Row</button>
    <button (click) = 'deleteRowOnBtnClick()' >Delete Row</button>

</div>
